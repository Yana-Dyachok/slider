        <header>

                    <div class="slider-line">
                        <img
                        src="./assets/img/space-planeti-asteroidi-skorost-udar-vzriv-84837.jpeg"
                        alt="space"
                        width="1000"
                        height="700"
                        >
                        <img
                        src="./assets/img/space-kosmos-planeta-sputnik-zvezdi-bezdna-96734.jpeg"
                        alt="space"
                        width="1000"
                        height="700"
                        >
                        <img
                        src="./assets/img/space-kosmos-planeti-vzlet-vzriv-77275.jpeg"
                        alt="space"
                        width="1000"
                        height="700"
                        >
                        <img
                            src="./assets/img/space-galaktika-spiral-kosmos-tumannost-zvezdi-154857.jpeg"
                            alt="space"
                            width="1000"
                            height="700"
                        >
                        <img
                            src="./assets/img/space-planeta-oblaka-svet-zvezdi-70471.jpeg"
                            alt="space"
                            width="1000"
                            height="700"
                        >
                        <img
                            src="./assets/img/space-vselennaya-planeti-krug-zvezdi-60003.jpeg"
                            alt="space"
                            width="1000"
                            height="700"
                        >
                        <img
                            src="./assets/img/space-zemlya-planeta-goluboi-oranzhevii-stikhii-balans-131795.jpeg"
                            alt="space"
                            width="1000"
                            height="700"
                        >
                    </div>
                </div>
                <button class="arrow-button next-btn">&gt</button>
            </div>
        </main>
        <footer>
